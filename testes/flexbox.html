<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>
        .container {
            background-color: blue;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: end;
        }

        .movido {
            background-color: brown;
        }

        .maior {
            background-color: brown;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .menor {
            border: 1px solid white; 
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="movido">
            <p>1</p>
        </div>
    </div>

    <div class="maior">
        <div class="menor">
            <p>asduhau</p>
            <p>sauhduadha</p>
            <p>asduasdhd</p>      
        </div>
    </div>


</body>
</html>
